<!DOCTYPE html>
<html lang="pt-BR" >
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <section>
        <div class="logo">
          <img src="img/logo-kenzieflix.png" alt="logo da Kenzieflix">
        </div>
        <div class="titulo">
          <h1>Quem est√° assistindo?</h1>
        </div>
        <div>
          <ul class="elements-group">
            <li class="elements">
              <div class="icon-avatar">
                <img src="img/avatar1.png" alt="avatar1">
              </div>

                <p>Aline</p>
              </div>
            </li>
            <li class="elements">
              <div class="icon-avatar">
                <img src="img/avatar2.png" alt="avatar2">

              </div>
            </li>
            <li class="elements">
              <div class="icon-avatar">
                <img src="img/avatar3.png" alt="avatar3">
              </div>
              <div class="legend-avatar">
                <p>Julia</p>
              </div>
            </li>
            <li class="elements">
              <div class="icon-new-profile">

              <div class="legend-avatar">
                <p>Adicionar perfil</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="setting-user">

</html>
